<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Changing CSS With Event Listeners</title>
</head>
<body style="padding: 30px;">
        
    <h1 style="padding: 20px;">
        Changing CSS With Event Lisnteners
    </h1>

    <div style="padding: 20px;">
        <label>Background Color</label>
        <input type="text" class="bg-color" style="padding: 10 px;">
    </div>
    <div style="padding: 20px;">
        <label>Text Color</label>
        <input type="text" class="txt-color" style="padding: 10 px;">
    </div>
    <div style="padding: 20px;">
        <label>Font Size</label>
        <input type="text" class="font-size" style="padding: 10 px;">
    </div>


    <script>
        var bgColor = document.querySelector(".bg-color")
        var txtColor = document.querySelector(".txt-color")
        var fontSize = document.querySelector(".font-size")
        var body = document.querySelector("body")
        
        bgColor.addEventListener('keyup',function(e){
            var bcolor = event.target.value
            body.style.backgroundColor = bcolor
        })

        txtColor.addEventListener('keyup',function(e){
            var tcolor = event.target.value
            body.style.color = tcolor
        })

        fontSize.addEventListener('keydown',function(e){
            var fsize = event.target.value
            body.style.fontSize = fsize+"px"
        })

    </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
